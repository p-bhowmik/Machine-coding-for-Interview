<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Stop Watch Timer</h1>
        <p class="paraTimer">00 : 00 : 00</p>
        <div class="btn-parent">
            <button class="button" name="start">Start</button>
            <button class="button" name="stop">Stop</button>
            <button class="button" name="reset">Reset</button>
        </div>
    </div>
  <script src="stopWatch.js"  ></script>
</body>
</html>
